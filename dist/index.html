<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ta-doo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <div class="logo">ta-doo</div>
        <div class="header">
            <input type="text" placeholder="Search for tasks">
        </div>
        <div class="sidebar">
            <div class="list-container">
                <h3>Home</h3>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>All Tasks</p>
                </div>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>Today</p>
                </div>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>This Week</p>
                </div>
            </div>
            <div class="list-container">
                <h3>Projects</h3>
                <div class="project-nav-items" >
                    <img src="./assets//add-icon.svg" class="icon-size add-project" alt="">
                    <p class="add-project">Add Project</p>
                    <form class="new-project-form" data-new-project-form>
                        <input type="text" id="projectName" name="project-name" placeholder="Project Name" data-new-project-input>
                    </form>
                </div>
                <div class="project-items" data-projects></div>
            </div>
        </div>
        <div class="main">
            <div class="main-header" data-project-title></div>
            <div class="main-content" data-tasks>
                
            </div>
            <div class="main-footer">
                <form action="" class="new-task-form" data-new-task-form>
                    <div>
                        <input name="title" type="text" id="title" placeholder="Go to the gym..." data-new-task-input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label class="label-container">
                <span class="checkmark"></span>
            </label>
        </div>
    </template>
</body>
</html>
