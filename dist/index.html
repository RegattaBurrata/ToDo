<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Doo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <div class="logo">ta-doo</div>
        <div class="header">
            <input type="text" placeholder="Search for tasks">
        </div>
        <div class="sidebar">
            <div class="list-container">
                <h3>Home</h3>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>All Tasks</p>
                </div>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>Today</p>
                </div>
                <div class="list-item">
                    <!-- <img src="" alt=""> -->
                    <p>This Week</p>
                </div>
            </div>
            <div class="list-container">
                <h3>Projects</h3>
                <div class="project-items">
                    <img src="./assets//add-icon.svg" class="icon-size" alt="">
                    <p class="project-name">Add Project</p>
                    <div class="icon-size">#</div>
                    <p class="project-name">Project</p> 
                </div>
                <div class="project-item">
                    
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-header"></div>
            <div class="main-content">content</div>
        </div>
    </div>
    
</body>
</html>
